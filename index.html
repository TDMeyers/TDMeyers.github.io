<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        A maybe potentially haunted cave that you definitely didn't hear spooky noises from! 
    </header>

    <main>
        <section class="radio">
            example text
        </section>

        <section class="info">
            <li id="health">example text</li>
            <li id="stamina">example text</li>
            <li id="movement">example text</li>
        </section>
        
        <section id="game-portal">
            <canvas id="game-view"></canvas>
        </section>
        
        <div class="controls">
            <button class="movement" id="left">LEFT</button>
            <button class="movement" id="right">RIGHT</button>
            <button class="movement" id="up">UP</button>
            <button class="movement" id="down">DOWN</button>
        </div>
        <div class="flashlight">
            <button class="light" id="on">TURN ON</button>
            <img id="flashlight-pic" src="Resources\flashlight_PNG11108.png" alt="an image of a flashlight">
            <button class="light" id="off">TURN OFF</button>
        </div>
        <div class="game-controls">
            <button class="game" id="start">START</button>
            <img id="coin-slot" src="Resources\drop-coin-slot.jpg" alt="an image of a coin slot.">
            <button class="game" id="reset">RESET</button>
        </div>
    </main>
    
    <footer>
        Created by Dylan Meyers. Inspired by and grateful towards the amazing team of Activate Work and Per Scholas.
    </footer>
</body>

</html>
